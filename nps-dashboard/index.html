  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #101010;
      --bg-card: #1a1a1a;
      --bg-card-hover: #222;
      --accent: #d87757;
      --accent-hover: #e08a6d;
      --text: #cacaca;
      --text-light: #888;
      --text-white: #fff;
      --border: #2a2a2a;
      --promoter: #4ade80;
      --promoter-bg: rgba(74, 222, 128, 0.1);
      --passive: #facc15;
      --passive-bg: rgba(250, 204, 21, 0.1);
      --detractor: #f87171;
      --detractor-bg: rgba(248, 113, 113, 0.1);
      --font-serif: 'Georgia', 'Times New Roman', serif;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-sans);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); }

    .header {
      padding: 20px 0 0;
      text-align: center;
    }

    .header-line {
      height: 3px;
      background: var(--accent);
    }

    .logo {
      font-family: var(--font-serif);
      font-size: 42px;
      color: var(--text-white);
      letter-spacing: 8px;
      text-transform: uppercase;
      display: inline-block;
      margin-top: 16px;
    }

    .logo .logo-v {
      font-style: italic;
      font-family: 'Georgia', serif;
    }

    .page-title {
      font-family: var(--font-serif);
      font-size: 28px;
      color: var(--text-light);
      font-weight: 400;
      margin-top: 8px;
      letter-spacing: 2px;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* NPS HERO */
    .nps-hero {
      text-align: center;
      padding: 60px 24px 40px;
    }

    .nps-score-display {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .nps-score-number {
      font-size: 120px;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(135deg, var(--promoter), #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nps-score-label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--text-light);
    }

    .nps-score-context {
      margin-top: 12px;
      font-size: 15px;
      color: var(--text-light);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .nps-rating {
      display: inline-block;
      padding: 4px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: 16px;
    }

    .nps-rating.excellent {
      background: var(--promoter-bg);
      color: var(--promoter);
      border: 1px solid rgba(74, 222, 128, 0.3);
    }

    .nps-rating.great {
      background: rgba(34, 211, 238, 0.1);
      color: #22d3ee;
      border: 1px solid rgba(34, 211, 238, 0.3);
    }

    .nps-rating.good {
      background: var(--passive-bg);
      color: var(--passive);
      border: 1px solid rgba(250, 204, 21, 0.3);
    }

    /* STATS GRID */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      transition: border-color 0.2s;
    }

    .stat-card:hover { border-color: #3a3a3a; }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--text-white);
      line-height: 1.2;
    }

    .stat-value.promoter { color: var(--promoter); }
    .stat-value.passive { color: var(--passive); }
    .stat-value.detractor { color: var(--detractor); }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-light);
      margin-top: 4px;
    }

    .stat-sub {
      font-size: 13px;
      color: var(--text-light);
      margin-top: 2px;
    }

    /* SEGMENT BAR */
    .segment-bar-section { margin-bottom: 40px; }

    .segment-bar-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
    }

    .segment-bar {
      display: flex;
      height: 48px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .segment-bar .segment {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      color: #000;
      transition: flex-basis 0.5s ease;
    }

    .segment-bar .segment.promoter { background: var(--promoter); }
    .segment-bar .segment.passive { background: var(--passive); }
    .segment-bar .segment.detractor { background: var(--detractor); }

    .segment-legend {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .legend-dot.promoter { background: var(--promoter); }
    .legend-dot.passive { background: var(--passive); }
    .legend-dot.detractor { background: var(--detractor); }

    .legend-count {
      color: var(--text-light);
      font-size: 13px;
    }

    /* CHARTS GRID */
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 40px;
    }

    .chart-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
    }

    .chart-card h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-light);
      margin-bottom: 20px;
      font-weight: 500;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
    }

    /* THEMES SECTION */
    .themes-section { margin-bottom: 40px; }

    .section-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-light);
      margin-bottom: 16px;
      font-weight: 500;
    }

    .themes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
    }

    .theme-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      transition: border-color 0.2s, transform 0.2s;
    }

    .theme-card:hover {
      border-color: #3a3a3a;
      transform: translateY(-1px);
    }

    .theme-name {
      font-weight: 600;
      color: var(--text-white);
      font-size: 15px;
      margin-bottom: 4px;
    }

    .theme-count {
      font-size: 13px;
      color: var(--text-light);
    }

    .theme-bar {
      height: 4px;
      border-radius: 2px;
      background: var(--border);
      margin-top: 10px;
      overflow: hidden;
    }

    .theme-bar-fill {
      height: 100%;
      border-radius: 2px;
      background: var(--accent);
      transition: width 0.6s ease;
    }

    /* RESPONSES */
    .responses-section { margin-bottom: 60px; }

    .responses-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .filter-tabs {
      display: flex;
      gap: 8px;
    }

    .filter-tab {
      padding: 6px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-light);
      font-size: 13px;
      cursor: pointer;
      font-family: var(--font-sans);
      transition: all 0.2s;
    }

    .filter-tab:hover {
      border-color: #444;
      color: var(--text);
    }

    .filter-tab.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    .search-box {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text);
      font-size: 14px;
      font-family: var(--font-sans);
      width: 260px;
      transition: border-color 0.2s;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent);
    }

    .search-box::placeholder { color: var(--text-light); }

    .responses-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .response-item {
      display: grid;
      grid-template-columns: 60px 1fr;
      gap: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px 20px;
      align-items: start;
      transition: border-color 0.2s;
    }

    .response-item:hover { border-color: #3a3a3a; }

    .response-score {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
    }

    .response-score.promoter {
      background: var(--promoter-bg);
      color: var(--promoter);
      border: 1px solid rgba(74, 222, 128, 0.25);
    }

    .response-score.passive {
      background: var(--passive-bg);
      color: var(--passive);
      border: 1px solid rgba(250, 204, 21, 0.25);
    }

    .response-score.detractor {
      background: var(--detractor-bg);
      color: var(--detractor);
      border: 1px solid rgba(248, 113, 113, 0.25);
    }

    .response-text {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text);
      padding-top: 4px;
    }

    .response-tag {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 500;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .response-tag.promoter {
      background: var(--promoter-bg);
      color: var(--promoter);
    }

    .response-tag.passive {
      background: var(--passive-bg);
      color: var(--passive);
    }

    .response-tag.detractor {
      background: var(--detractor-bg);
      color: var(--detractor);
    }

    .load-more {
      display: block;
      margin: 20px auto 0;
      padding: 10px 32px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-light);
      font-size: 14px;
      cursor: pointer;
      font-family: var(--font-sans);
      transition: all 0.2s;
    }

    .load-more:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--text-light);
      font-size: 15px;
    }

    .footer {
      text-align: center;
      padding: 30px 24px;
      border-top: 1px solid var(--border);
      color: var(--text-light);
      font-size: 13px;
    }

    @media (max-width: 900px) {
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .charts-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 600px) {
      .stats-grid { grid-template-columns: 1fr 1fr; }
      .nps-score-number { font-size: 80px; }
      .segment-legend { flex-direction: column; gap: 8px; }
      .responses-header { flex-direction: column; align-items: stretch; }
      .filter-tabs { flex-wrap: wrap; }
      .search-box { width: 100%; }
      .response-item {
        grid-template-columns: 48px 1fr;
        gap: 12px;
        padding: 12px 14px;
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

// Parse CSV
function parseCSV(csv) {
  const lines = csv.trim().split('\n');
  const data = [];
  for (let i = 1; i < lines.length; i++) {
    const line = lines[i];
    const commaIdx = line.indexOf(',');
    if (commaIdx === -1) continue;
    const score = parseInt(line.substring(0, commaIdx), 10);
    let desc = line.substring(commaIdx + 1).trim();
    if (desc.startsWith('"') && desc.endsWith('"')) {
      desc = desc.slice(1, -1).replace(/""/g, '"');
    }
    if (!isNaN(score)) {
      data.push({ score, description: desc });
    }
  }
  return data;
}

// Calculations
function classify(score) {
  if (score >= 9) return 'promoter';
  if (score >= 7) return 'passive';
  return 'detractor';
}

const total = responses.length;
const promoters = responses.filter(r => classify(r.score) === 'promoter');
const passives = responses.filter(r => classify(r.score) === 'passive');
const detractors = responses.filter(r => classify(r.score) === 'detractor');

const promoterPct = (promoters.length / total * 100);
const passivePct = (passives.length / total * 100);
const detractorPct = (detractors.length / total * 100);
const npsScore = Math.round(promoterPct - detractorPct);

const distribution = Array(11).fill(0);
responses.forEach(r => distribution[r.score]++);

// Responses list
var currentFilter = 'all';
var currentSearch = '';
var displayCount = 20;

function escapeHtml(text) {
  var div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function getFilteredResponses() {
  var filtered = responses.slice();
  if (currentFilter !== 'all') {
    filtered = filtered.filter(function(r) { return classify(r.score) === currentFilter; });
  }
  if (currentSearch) {
    var q = currentSearch.toLowerCase();
    filtered = filtered.filter(function(r) { return r.description.toLowerCase().indexOf(q) !== -1; });
  }
  return filtered;
}

function renderResponses() {
  var list = document.getElementById('responses-list');
  var loadBtn = document.getElementById('load-more');
  var filtered = getFilteredResponses();
  var showing = filtered.slice(0, displayCount);

  if (showing.length === 0) {
    list.innerHTML = '<div class="no-results">No responses match your filter.</div>';
    loadBtn.style.display = 'none';
    return;
  }

  list.innerHTML = showing.map(function(r) {
    var cat = classify(r.score);
    var catLabel = cat === 'promoter' ? 'Promoter' : cat === 'passive' ? 'Passive' : 'Detractor';
    return '<div class="response-item">' +
      '<div class="response-score ' + cat + '">' + r.score + '</div>' +
      '<div>' +
        '<div class="response-text">' + escapeHtml(r.description) + '</div>' +
        '<span class="response-tag ' + cat + '">' + catLabel + '</span>' +
      '</div>' +
    '</div>';
  }).join('');

  loadBtn.style.display = filtered.length > displayCount ? 'block' : 'none';
}

document.getElementById('filter-tabs').addEventListener('click', function(e) {
  if (!e.target.classList.contains('filter-tab')) return;
  document.querySelectorAll('.filter-tab').forEach(function(t) { t.classList.remove('active'); });
  e.target.classList.add('active');
  currentFilter = e.target.dataset.filter;
  displayCount = 20;
  renderResponses();
});

document.getElementById('search-box').addEventListener('input', function(e) {
  currentSearch = e.target.value;
  displayCount = 20;
  renderResponses();
});

document.getElementById('load-more').addEventListener('click', function() {
  displayCount += 20;
  renderResponses();
});

renderResponses();

// Fade-in on scroll
var observer = new IntersectionObserver(function(entries) {
  entries.forEach(function(entry) {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.1 });

document.querySelectorAll('.fade-in').forEach(function(el) { observer.observe(el); });
